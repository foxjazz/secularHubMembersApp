<!--<div class="col-md-{{ecol}}">-->
<div *ngIf="usermode==='normal'">
  <h2 class="fontmedium">
    Payments

  </h2>
  <div>
    date: {{receivedDateFormatted}}
    amount: {{pay.amount}}
  </div>
  <div>
    <button type="button" class="btn-custom" (click)="onAdd()">Add</button>
    <button *ngIf="paymode==='Save'" type="button" class="btn-custom" (click)="onEdit()">Edit</button>
  </div>
</div>
<form *ngIf="usermode!=='normal'" (submit)="submitForm()" #memberForm="ngForm">

  <!--<span [hidden]="member.email.valid" class="badge badge-warning">Required</span>-->
  <div class="form-inline">

    <label for="paydate">date</label>
    <input required [(ngModel)]="humanDate" id="paydate" name="payDate" type="date" class="form-control" size="12">


  </div>
  <div class="form-inline">
    <label for="amt">Amount</label>
    <input required [(ngModel)]="pay.amount" id="amt" name="amount" type="number" class="form-control" size="3">
  </div>
  <div class="form-inline">
    <label for="typ">Type</label>
    <input required [(ngModel)]="pay.type" id="typ" name="type" type="text" class="form-control" size="6">
  </div>
  <div class="submit">
    <button type="submit" class="btn-custom">{{paymode}}</button>
    <button type="button" class="btn-custom" (click)="onDiscard()">Discard</button>
    <button *ngIf="paymode === 'Save'" type="button" class="btn-custom" (click)="onDelete()">Delete</button>
  </div>

</form>
<!--</div>-->
<!--<div class="col-md-5">-->
<div *ngIf="usermode==='normal'" id="scrolltableskinny">
  <table class="itemtable">
    <tr>
      <th>pay date</th>
      <th>amount</th>
      <th>type</th>


    </tr>
    <tr  *ngFor="let tpay of payments" [class.itemselected]="item === selectedItem" (click)="onPaymentTable(tpay)">

      <td> {{tpay.receivedDate}} </td>
      <td> ${{tpay.amount}}</td>
      <td>{{tpay.type}}</td>



    </tr>
  </table>
</div>
